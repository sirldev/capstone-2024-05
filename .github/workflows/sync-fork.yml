name: Sync Fork

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.9.0
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: kookmin-sw
          repo: capstone-2024-05
          base: main
          head: main
          auto_approve: true
          auto_merge: true
          pr_title: chore Update from parent repository
